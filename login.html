  <script type="text/javascript">
       $(document).ready(function(e) {
        $("a.bla-1").click(function(event) {
            $("body").addClass("active-video");
            event.stopPropagation();
        });

        $(document).click(function(event){
            if (!$(event.target).hasClass('active-video')) {
                $("body").removeClass("active-video");
            }
        });
    });
        </script>

        <script type="text/javascript">
            $(document).ready(function() {
    var slider = $("#lightSlider").lightSlider({
       gallery: true,
          item: 1,
          loop:false,
          slideMargin: 0,
          thumbItem: 5,
       responsive : [
            {
                breakpoint:991,
                settings: {
                    item:1,
                    slideMove:1,
                    slideMargin:6,
                  }
            },
            {
                breakpoint:641,
                settings: {
                    item:1,
                    slideMove:1
                  }
            }
        ]
    }); 
    $(".arrow .right").click(function(){
      slider.goToNextSlide()
    });
    $(".arrow .left").click(function(){
      slider.goToPrevSlide()
    })

  });
        </script>

      <script type="text/javascript">
        if ($(window).width() > 319) {
            $(window).scroll(function() {   
            var scroll = $(window).scrollTop();

            if (scroll >= 1) {
                $('body').addClass("sticky-nav")
            } else {
                $('body').removeClass("sticky-nav")
            }
        });
            }
        </script>

<script type="text/javascript">
 function performLogout() {
    localStorage.removeItem("currentuser");
    window.href = "home.html";
    alert(" Logout ");
  }
  function login(){
        let  username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        checkLogin(username,password).then((response)=>{
            console.log(response);
  
            if(response) {
              processLogin(username);
              alert("Login successful");
              window.location = "home.html";
            }
            else {
              // Login not successful TODO
              alert("Please Enter Valid Username and Password");
  
            }
  
        });
  
      
      }
  
  
  
      function processLogin(username) {
        var btn_logn = document.getElementById('login_b');
        btn_logn.style.display = "none";
  
        getUserId(username).then((response) => {
          if(response!= "not found") {
            localStorage.setItem("currentuser",response);
            window.location = "home.html";
            window.href = "home.html";
          }
          else {
  
          }
        });
      }
  
  </script>
